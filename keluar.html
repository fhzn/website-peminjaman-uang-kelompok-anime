<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Halaman keluar dengan tombol masuk yang menarik" />
  <title>Keluar</title>
  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f3f4f6; /* abu-abu muda */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 24px;
      font-weight: 600;
      font-size: 1.8rem;
    }
    .btn {
      background-color: #4f46e5; /* indigo-600 */
      color: white;
      padding: 12px 32px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-decoration: none;
      display: inline-block;
      user-select: none;
      box-shadow: 0 4px 6px rgba(79, 70, 229, 0.3);
    }
    .btn:hover,
    .btn:focus {
      background-color: #4338ca; /* indigo-700 */
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(67, 56, 202, 0.4);
      outline: none;
    }
  </style>
</head>
<body>
  <h1>Udah sih segitu doang</h1>
  <a href="masuk.html" class="btn" role="button" tabindex="0">Masuk</a>
</body>
</html>
